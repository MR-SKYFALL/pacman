<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <!-- <link rel="stylesheet" href="menu.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>



    <img src="./Images/background.jpg" alt="Background" class="menu__background">

    <div class="logo">
        <img src="./Images/logo.png" alt="PacMan Logo">
    </div>



    <div class="menu">
        <div class="menu__item play-item-js">
            <div class="menu__item__hexagon">
                <div class="menu__item__hexagon__box">
                    <svg class="menu__item__hexagon__box__icon">
                        <use xlink:href="./Images/sprite.svg#icon-play"></use>
                    </svg>
                </div>
            </div>
            <button class="btn play-button-js">
                Graj
            </button>

        </div>



        <div class="menu__item">
            <div class="menu__item__hexagon play-button-js">
                <div class="menu__item__hexagon__box">
                    <svg class="menu__item__hexagon__box__icon ">
                        <use xlink:href="./Images/sprite.svg#icon-pacman"></use>
                    </svg>
                </div>
            </div>
            <button class="btn">
                jak grac ?
            </button>
        </div>

        <div class="menu__item">
            <div class="menu__item__hexagon">
                <div class="menu__item__hexagon__box">
                    <svg class="menu__item__hexagon__box__icon ">
                        <use xlink:href="./Images/sprite.svg#icon-info"></use>
                    </svg>
                </div>
            </div>
            <button class="btn">
                O projekcie
            </button>
        </div>
        <div class="maps">
            <h1 class="maps__header" id="maps">Wybierz MapÄ™</h1>
            <div class="maps__container">
                <div class="maps__container__item">
                    <img class="maps__container__img" src="./Images/slider/classic.png" alt="classic">
                    <div class="maps__container__black-mask">
                        <h2 class="maps__container__name">classic</h2>
                        <button class="btn maps__container__btn">Graj</button>
                    </div>
                </div>
                <div class="maps__container__item">
                    <img class="maps__container__img" src="./Images/slider/extreme.png" alt="extreme">
                    <div class="maps__container__black-mask">
                        <h2 class="maps__container__name">extreme</h2>
                        <button class="btn maps__container__btn">Graj</button>
                    </div>
                </div>
                <div class="maps__container__item">
                    <img class="maps__container__img" src="./Images/slider/lemon.png" alt="lemon">
                    <div class="maps__container__black-mask">
                        <h2 class="maps__container__name">lemon</h2>
                        <button class="btn maps__container__btn">Graj</button>
                    </div>
                </div>
                <div class="maps__container__item">
                    <img class="maps__container__img" src="./Images/slider/purple.png" alt="purple">
                    <div class="maps__container__black-mask">
                        <h2 class="maps__container__name">purple</h2>
                        <button class="btn maps__container__btn">Graj</button>
                    </div>
                </div>
                <div class="maps__container__item">
                    <img class="maps__container__img" src="./Images/slider/red.png" alt="red">
                    <div class="maps__container__black-mask">
                        <h2 class="maps__container__name">red</h2>
                        <button class="btn maps__container__btn">Graj</button>
                    </div>
                </div>
                <div class="maps__container__item">
                    <img class="maps__container__img" src="./Images/slider/yellow.png" alt="yellow">
                    <div class="maps__container__black-mask">
                        <h2 class="maps__container__name">yellow</h2>
                        <button class="btn maps__container__btn">Graj</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="menu.js"></script>


</body>
